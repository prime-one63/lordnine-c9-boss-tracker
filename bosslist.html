<div id="bossListSection">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Boss List Tracker</h3>
    <button class="btn btn-success btn-add" data-bs-toggle="modal" data-bs-target="#bossModal" id="btnAdd">+ Add Boss</button>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table id="bossTable" class="table table-striped table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>Boss</th>
            <th>Guild</th>
            <th>Hour Spawn</th>
            <th>Last Killed</th>
            <th>Next Spawn</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bossTableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal for Add/Edit -->
<div class="modal fade" id="bossModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="bossForm">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-header-text">Add Boss</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editKey" />
          <div class="mb-3">
            <label class="form-label">Boss Name</label>
            <input type="text" class="form-control text-uppercase" id="bossName" required />
          </div>
          <div class="mb-3">
            <label for="guild" class="form-label">Assigned Guild</label>
            <select id="guild" class="form-select">
              <option value="Faction" selected>Faction</option>
              <option value="FFA">FFA</option>
              <option value="Cloud9">Cloud9</option>
              <option value="Midnight">Midnight</option>
              <option value="HellSing">HellSing</option>
              <option value="Sanctis">Sanctis</option>
              <option value="Celestials">Celestials</option>
            </select>
          </div>
          <!-- Spawn Type -->
          <div class="mb-3">
            <label class="form-label">Spawn Type</label><br>
            <input type="radio" name="spawnType" id="spawnHourType" checked> Hour Interval
            <input type="radio" name="spawnType" id="spawnScheduleType"> Scheduled Time
          </div>
          <div id="hourGroup" class="mb-3">
            <label class="form-label">Spawn Interval (Hours)</label>
            <input type="number" class="form-control" id="bossHour" min="1" />
          </div>
          <div class="mb-3" id="scheduleGroup" style="display: none;">
            <label for="bossSchedule" class="form-label">Date Schedule</label>
            <select id="bossSchedule" class="form-select">
              <option value="" selected></option>
              <option value="Monday 11:30">Monday 11:30</option>
              <option value="Monday 19:00">Monday 19:00</option>
              <option value="Tuesday 11:30">Tuesday 11:30</option>
              <option value="Tuesday 19:00">Tuesday 19:00</option>
              <option value="Wednesday 11:30">Wednesday 11:30</option>
              <option value="Wednesday 21:00">Wednesday 21:00</option>
              <option value="Thursday 11:30">Thursday 11:30</option>
              <option value="Thursday 19:00">Thursday 19:00</option>
              <option value="Friday 19:00">Friday 19:00</option>
              <option value="Friday 22:00">Friday 22:00</option>
              <option value="Saturday 15:00">Saturday 15:00</option>
              <option value="Saturday 17:00">Saturday 17:00</option>
              <option value="Saturday 22:00">Saturday 22:00</option>
              <option value="Sunday 17:00">Sunday 17:00</option>
              <option value="Sunday 21:00">Sunday 21:00</option>
            </select>
          </div>
          <div class="mb-3" id="lastKilledField">
            <label class="form-label">Last Killed</label>
            <input type="datetime-local" class="form-control" id="lastKilled" />
          </div>
          <div class="mb-3">
            <label class="form-label">Next Spawn (Auto)</label>
            <input type="datetime-local" class="form-control" id="nextSpawn" readonly />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
